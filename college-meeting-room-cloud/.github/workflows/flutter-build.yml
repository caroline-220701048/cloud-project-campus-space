name: Flutter Build and Test

on:
  push:
    branches: [main, develop, feature/**]
    paths:
      - "flutter-app/**"
      - ".github/workflows/flutter-build.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "flutter-app/**"

env:
  FLUTTER_VERSION: "3.13.0"

jobs:
  test:
    name: Flutter Test & Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-${{ env.FLUTTER_VERSION }}
          cache-path: ./flutter-app/.dart_tool

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter Analyze
        run: flutter analyze

      - name: Run Flutter Tests
        run: flutter test --coverage

      - name: Upload Test Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./flutter-app/coverage/lcov.info
          flags: unittests
          name: codecov-flutter
          directory: ./flutter-app

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    defaults:
      run:
        working-directory: ./flutter-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Create Environment File
        run: |
          cat > .env << EOF
          AZURE_FUNCTIONS_BASE_URL=${{ secrets.AZURE_FUNCTIONS_BASE_URL }}
          AZURE_AD_CLIENT_ID=${{ secrets.AZURE_AD_CLIENT_ID }}
          COSMOSDB_ENDPOINT=${{ secrets.COSMOSDB_ENDPOINT }}
          APP_VERSION=${{ github.sha }}
          ENVIRONMENT=${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          EOF

      - name: Build Android APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            flutter-app/build/app/outputs/flutter-apk/*.apk
          retention-days: 7

  build-web:
    name: Build Web Version
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    defaults:
      run:
        working-directory: ./flutter-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          flutter-args: --enable-web

      - name: Install dependencies
        run: flutter pub get

      - name: Create Environment File
        run: |
          cat > .env << EOF
          AZURE_FUNCTIONS_BASE_URL=${{ secrets.AZURE_FUNCTIONS_BASE_URL }}
          AZURE_AD_CLIENT_ID=${{ secrets.AZURE_AD_CLIENT_ID }}
          COSMOSDB_ENDPOINT=${{ secrets.COSMOSDB_ENDPOINT }}
          APP_VERSION=${{ github.sha }}
          ENVIRONMENT=production
          EOF

      - name: Build Web App
        run: flutter build web --release --base-href / --web-renderer html

      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web
          path: flutter-app/build/web/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    defaults:
      run:
        working-directory: ./flutter-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Security Scan
        uses: ossf/scorecard-action@v2
        with:
          results_file: results.sarif
          results_format: sarif
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          publish_results: true

      - name: Upload Security Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
